<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right" style="margin-left: 1rem;">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7" style="margin-left: 1rem;">
        <input class="form-control" placeholder="Enter a search value" type="text" #searchBox
          (keyup)="search(searchBox.value)">
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right" style="margin-right: 1rem;">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <cms-contact-item *ngFor="let contactEl of contacts | contactsFilter: term" [contact]="contactEl" dnd-draggable
        [dragEnabled]="true" [dragData]="contactEl" [dropZones]="['contactGroup']"></cms-contact-item>

    </div>
  </div>
</div>
